<mat-form-field>
  <mat-label>{{ label || 'Device' }}</mat-label>
  <mat-select
    [placeholder]="placeholder"
    [formControl]="ngControl?.control"
    (selectionChange)="deviceChange($event.value)"
  >
    <mat-option *ngFor="let choice of choices$ | async" [value]="choice">
      {{ choice.label }}
    </mat-option>
  </mat-select>
  <mat-error *ngIf="required && ngControl.invalid">Inv√°lido</mat-error>
</mat-form-field>
