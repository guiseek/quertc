<mat-form-field>
  <mat-label>{{ label }}</mat-label>
  <input
    matInput
    [type]="show ? 'text' : 'password'"
    [formControl]="ngControl?.control"
    [placeholder]="placeholder"
    [attr.autocomplete]="newer ? 'new-password' : 'current-password'"
  />
  <button type="button" matSuffix mat-icon-button (click)="show = !show">
    <mat-icon>{{ show ? 'visibility' : 'visibility_off' }}</mat-icon>
  </button>
  <mat-error *ngIf="ngControl?.control?.getError('required')">
    Obrigatório
  </mat-error>
  <mat-error *ngIf="ngControl?.control?.getError('minlength')">
    Mínimo de 6 caracteres
  </mat-error>
  <mat-error>Obrigatório</mat-error>
</mat-form-field>
