<div
  #player
  class="videoplayer"
  [ngClass]="getOverlayClass('show-mouse', 'hide-mouse')"
>
  <div
    class="header"
    *ngIf="title"
    [ngClass]="getOverlayClass('visible', 'hidden')"
  >
    {{ title }}
  </div>

  <video
    #video
    class="video"
    [attr.src]="src ? src : null"
    [srcObject]="srcObject ? srcObject : null"
    [attr.autoplay]="autoplay ? true : null"
    [preload]="preload ? 'auto' : 'metadata'"
    [attr.poster]="poster ? poster : null"
  >
    <ng-content select="source"></ng-content>
    <ng-content select="track"></ng-content>
    This browser does not support HTML5 video.
  </video>

  <div
    class="controls"
    *ngIf="videoLoaded"
    [ngClass]="getOverlayClass('visible', 'hidden')"
  >
    <div class="menu">
      <comm-play
        *ngIf="stream === false"
        [video]="video"
        [keyboard]="keyboard"
        (playChanged)="playing = $event"
      >
      </comm-play>

      <comm-volume
        [muted]="muted"
        [color]="color"
        [video]="video"
        (mutedChanged)="muted = $event; mutedChange.emit(muted)"
        [keyboard]="keyboard"
      >
      </comm-volume>

      <comm-quality *ngIf="quality" [video]="video"></comm-quality>

      <comm-fullscreen
        *ngIf="fullscreen"
        [player]="player"
        [keyboard]="keyboard"
        (fullscreenChanged)="isFullscreen = $event"
      ></comm-fullscreen>
    </div>
  </div>
</div>
