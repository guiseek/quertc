<form [formGroup]="form" cdk (ngSubmit)="onSubmit()">
  <mat-error *ngIf="error$ | async as errors">
    {{ errors }}
  </mat-error>
  <mat-card>
    <mat-form-field>
      <mat-label>UID</mat-label>
      <control-code [focused]="true" formControlName="code" readOnly></control-code>
      <mat-error>Obrigatório</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Nome</mat-label>
      <input
        #nameEl
        matInput
        type="text"
        name="user_name"
        formControlName="name"
      />
      <mat-error>Obrigatório</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input type="email" name="user_email" matInput formControlName="email" />
      <mat-error>Endereço de email inválido</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Senha</mat-label>
      <input type="password" name="user_pass" matInput formControlName="pass" />
      <mat-error>Mínimo de 6 caracteres</mat-error>
    </mat-form-field>

    <mat-card-actions>
      <button mat-button color="primary">Enviar</button>
    </mat-card-actions>
  </mat-card>
  <p>
    <a mat-button routerLink="/user-profile">Já tenho uma conta</a>
  </p>
</form>
